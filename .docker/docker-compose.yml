services:
  postgres:
    image: postgres:16-alpine
    container_name: orange-postgres
    environment:
      POSTGRES_DB: orange_db
      POSTGRES_USER: mikasa
      POSTGRES_PASSWORD: mikasa
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: orange-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: orange-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "INTERNAL://:29092,CONTROLLER://:9093,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      CLUSTER_ID: "v8xF6a1cRMi5zR6AK1bldA"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafkadata:/var/lib/kafka/data
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  waha:
    container_name: orange-waha
    image: devlikeapro/waha:latest
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '5'
    ports:
      - '127.0.0.1:3000:3000'
    volumes:
      - ./waha/sessions:/app/.sessions
      - ./waha/media:/app/.media
    environment:
      # Core GOWS engine configuration
      - WHATSAPP_DEFAULT_ENGINE=GOWS
      - WAHA_LOG_LEVEL=warn
      - WHATSAPP_DOWNLOAD_MEDIA=false
      - WAHA_FILES_ENABLED=false

      # Disable UI and documentation (security & resource optimization)
      - WAHA_DASHBOARD_ENABLED=false
      - WAHA_SWAGGER_ENABLED=false

      # CRITICAL: Ignore non-essential events (research-backed optimization)
      - WAHA_SESSION_CONFIG_IGNORE_GROUPS=true
      - WAHA_SESSION_CONFIG_IGNORE_CHANNELS=true
      - WAHA_SESSION_CONFIG_IGNORE_STATUS=true
      - WAHA_SESSION_CONFIG_IGNORE_BROADCAST=true

      # Service configuration
      - WAHA_BASE_URL=http://localhost:3000
      - WHATSAPP_API_PORT=3000
      - TZ=Asia/Jakarta
      - WAHA_WORKER_ID=waha-gows-otp
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WAHA_PRINT_QR=True

      # Webhook configuration
      - WHATSAPP_HOOK_URL=http://host.docker.internal:8085/api/webhooks/waha
      - WHATSAPP_HOOK_EVENTS=message.ack,session.status
      - WHATSAPP_HOOK_HMAC_KEY=${WAHA_WEBHOOK_HMAC_SECRET:-64eb6963dd30bbe9786cb9193f9eabee6ddac7e9aeb0deb6fc72a1bd065abb52}

      # Authentication (keeping for backward compatibility, dashboard disabled anyway)
      - WAHA_API_KEY=${WAHA_API_KEY:-f5010a544c324fc483623e2031b2b92f}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=76a63dc99b9c426999aac835f88bb6dab65e47887a8b706d034ea4ef7c13507a
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

