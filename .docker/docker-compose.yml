services:
  postgres:
    image: postgres:16-alpine
    container_name: orange-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orange_db}
      POSTGRES_USER: ${POSTGRES_USER:-mikasa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mikasa}
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: orange-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  mongodb:
    image: mongo:7-jammy
    container_name: orange-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-useradmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-supersecretpassword}
      MONGO_INITDB_DATABASE: split_bill_db
    volumes:
      - mongodata:/data/db
      - mongoconfigdata:/data/configdb
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: orange-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "INTERNAL://:29092,CONTROLLER://:9093,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      CLUSTER_ID: "v8xF6a1cRMi5zR6AK1bldA"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafkadata:/var/lib/kafka/data
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  waha:
    container_name: orange-waha
    image: devlikeapro/waha:latest
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '5'
    ports:
      - '127.0.0.1:3000:3000'
    volumes:
      - ./waha/sessions:/app/.sessions
    environment:
      # Core GOWS engine configuration
      - WHATSAPP_DEFAULT_ENGINE=GOWS
      - WAHA_LOG_LEVEL=warn
      - WHATSAPP_DOWNLOAD_MEDIA=false
      - WAHA_FILES_ENABLED=false

      # Disable UI and documentation (security & resource optimization)
      - WAHA_DASHBOARD_ENABLED=false
      - WAHA_SWAGGER_ENABLED=false

      # CRITICAL: Ignore non-essential events (research-backed optimization)
      - WAHA_SESSION_CONFIG_IGNORE_GROUPS=true
      - WAHA_SESSION_CONFIG_IGNORE_CHANNELS=true
      - WAHA_SESSION_CONFIG_IGNORE_STATUS=true
      - WAHA_SESSION_CONFIG_IGNORE_BROADCAST=true

      # Service configuration
      - WAHA_BASE_URL=http://localhost:3000
      - WHATSAPP_API_PORT=3000
      - TZ=Asia/Jakarta
      - WAHA_WORKER_ID=waha-gows-otp
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WAHA_PRINT_QR=True

      # Webhook configuration
      - WHATSAPP_HOOK_URL=http://host.docker.internal:8085/api/webhooks/waha
      - WHATSAPP_HOOK_EVENTS=message.ack,session.status
      - WHATSAPP_HOOK_HMAC_KEY=${WAHA_WEBHOOK_HMAC_SECRET:-64eb6963dd30bbe9786cb9193f9eabee6ddac7e9aeb0deb6fc72a1bd065abb52}

      # Authentication (keeping for backward compatibility, dashboard disabled anyway)
      - WAHA_API_KEY=${WAHA_API_KEY:-f5010a544c324fc483623e2031b2b92f}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD:-76a63dc99b9c426999aac835f88bb6dab65e47887a8b706d034ea4ef7c13507a}
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
  
  cloud-config-server:
    build:
      context: ../cloud-config-server
    container_name: orange-cloud-config-server
    ports:
      - "8888:8888"
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  api-gateway:
    build:
      context: ../api-gateway
    container_name: orange-api-gateway
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8080
      - REDIS_HOST=redis
    depends_on:
      cloud-config-server:
        condition: service_healthy
      authentication-service:
        condition: service_started
      user-service:
        condition: service_started
      wallet-service:
        condition: service_started
      transaction-service:
        condition: service_started
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  authentication-service:
    build:
      context: ../authentication-service
    container_name: orange-authentication-service
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8081
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-orange_db}
      - DB_USERNAME=${POSTGRES_USER:-mikasa}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mikasa}
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      cloud-config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  user-service:
    build:
      context: ../user-service
    container_name: orange-user-service
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8082
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-orange_db}
      - DB_USERNAME=${POSTGRES_USER:-mikasa}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mikasa}
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - AUTH_SERVICE_JWK_URI=http://authentication-service:8081/oauth2/jwks
    depends_on:
      cloud-config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      authentication-service:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  wallet-service:
    build:
      context: ../wallet-service
    container_name: orange-wallet-service
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8083
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-orange_db}
      - DB_USERNAME=${POSTGRES_USER:-mikasa}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mikasa}
      - SPRING_DATA_REDIS_HOST=redis
      - JWK_SET_URI=http://authentication-service:8081/oauth2/jwks
      - INTERNAL_USER_SERVICE_URL=http://user-service:8082
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      cloud-config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      authentication-service:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  transaction-service:
    build:
      context: ../transaction-service
    container_name: orange-transaction-service
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8084
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-orange_db}
      - DB_USERNAME=${POSTGRES_USER:-mikasa}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mikasa}
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - AUTH_SERVICE_JWK_URI=http://authentication-service:8081/oauth2/jwks
      - USER_SERVICE_URL=http://user-service:8082
      - WALLET_SERVICE_URL=http://wallet-service:8083
      - AUTH_SERVICE_URL=http://authentication-service:8081
    depends_on:
      cloud-config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      authentication-service:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  notification-worker:
    build:
      context: ../notification-worker
    container_name: orange-notification-worker
    ports:
      - "127.0.0.1:8095:8085"  # Localhost only - for emergency manual access via SSH
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=configserver:http://cloud-config-server:8888
      - SERVER_PORT=8085
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - WAHA_BASE_URL=http://waha:3000
      - WAHA_API_KEY=${WAHA_API_KEY:-f5010a544c324fc483623e2031b2b92f}
      - WAHA_WEBHOOK_HMAC_SECRET=${WAHA_WEBHOOK_HMAC_SECRET:-64eb6963dd30bbe9786cb9193f9eabee6ddac7e9aeb0deb6fc72a1bd065abb52}
    depends_on:
      cloud-config-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      waha:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8085/actuator/whatsapp/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M

  ml-engine:
    build:
      context: ../ml-engine
    container_name: orange-ml-engine
    ports:
      - "8086:8086"
    volumes:
      - ../ml-engine/service_account.json:/app/service_account.json:ro
    environment:
      # Application config
      - PORT=8086
      - LOG_LEVEL=INFO

      # MongoDB connection
      - MONGO_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-useradmin}:${MONGO_INITDB_ROOT_PASSWORD:-supersecretpassword}@mongodb:27017/split_bill_db?authSource=admin
      - MONGO_DB_NAME=split_bill_db

      # Kafka connection (local)
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092

      # JWT/Auth config
      - JWK_SET_URI=http://authentication-service:8081/oauth2/jwks
      - JWT_ISSUER=auth-service
      - JWT_CACHE_TTL_SEC=300

      # Google AI config
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyAiACR0gQERFfyUhUKyD5Q82AsNsu_yxp0}
      - GEMINI_MODEL=models/gemini-2.0-flash-exp
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service_account.json

      # Short link config
      - SHORTLINK_SECRET=${SHORTLINK_SECRET:-supersecret-shortlink-prod}
      - SHORTLINK_TTL_MIN=4320
      - APP_BASE_URL=https://app.orangebybni.my.id

      # Wallet webhook
      - WALLET_WEBHOOK_SECRET=${WALLET_WEBHOOK_SECRET:-wallet-prod-secret}
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      authentication-service:
        condition: service_healthy
    networks:
      - orange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8086/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  orange-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  kafkadata:
  mongodata:
  mongoconfigdata:
  grafanadata:
  waha_sessions:
  waha_media: