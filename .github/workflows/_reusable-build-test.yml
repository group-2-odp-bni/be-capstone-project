name: Reusable Build & Test

# NOTE: Artifact uploads have been removed to avoid storage quota issues.
# This is a capstone project and we don't need long-term artifact retention.
# All scan results are still visible in workflow logs (table format).

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Service name to build and test'
      service-path:
        required: true
        type: string
        description: 'Path to the service directory'
      java-version:
        required: false
        type: string
        default: '21'
        description: 'Java version to use'
      run-sonar:
        required: false
        type: boolean
        default: false
        description: 'Run SonarCloud analysis'
    secrets:
      SONAR_TOKEN:
        required: false
      SONAR_ORGANIZATION:
        required: false

jobs:
  build-test:
    name: Build & Test ${{ inputs.service-name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check service type
        id: check_type
        working-directory: ${{ inputs.service-path }}
        run: |
          if [ -f "build.gradle.kts" ]; then
            echo "is_gradle=true" >> $GITHUB_OUTPUT
            echo "Service type: Gradle (Java/Kotlin)"
          fi
          if [ -f "requirements.txt" ]; then
            echo "is_python=true" >> $GITHUB_OUTPUT
            echo "Service type: Python"
          fi

      # =================================================================
      # == JAVA (GRADLE) SERVICE STEPS
      # =================================================================
      - name: Set up JDK ${{ inputs.java-version }}
        if: steps.check_type.outputs.is_gradle == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Cache Gradle packages
        if: steps.check_type.outputs.is_gradle == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: steps.check_type.outputs.is_gradle == 'true'
        working-directory: ${{ inputs.service-path }}
        run: chmod +x gradlew

      - name: Run tests with coverage
        if: steps.check_type.outputs.is_gradle == 'true'
        working-directory: ${{ inputs.service-path }}
        run: ./gradlew test jacocoTestReport --no-daemon --stacktrace

      - name: Build application
        if: steps.check_type.outputs.is_gradle == 'true'
        working-directory: ${{ inputs.service-path }}
        run: ./gradlew bootJar --no-daemon --stacktrace

      - name: Cache SonarCloud packages
        if: inputs.run-sonar && steps.check_type.outputs.is_gradle == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-sonar-

      - name: Extract SonarCloud project configuration
        if: inputs.run-sonar && steps.check_type.outputs.is_gradle == 'true'
        id: sonar-config
        working-directory: ${{ inputs.service-path }}
        run: |
          # Extract organization and projectKey from gradle.properties
          SONAR_ORG=$(grep '^sonar.organization=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]' || echo "")
          SONAR_PROJECT_KEY=$(grep '^sonar.projectKey=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]' || echo "")

          if [ -z "$SONAR_ORG" ] || [ -z "$SONAR_PROJECT_KEY" ]; then
            echo "::warning::Could not extract SonarCloud config from gradle.properties"
          else
            echo "organization=$SONAR_ORG" >> $GITHUB_OUTPUT
            echo "projectKey=$SONAR_PROJECT_KEY" >> $GITHUB_OUTPUT
            echo "üìã SonarCloud Configuration:"
            echo "  Organization: $SONAR_ORG"
            echo "  Project Key: $SONAR_PROJECT_KEY"
          fi

      - name: Auto-register SonarCloud project
        if: inputs.run-sonar && steps.check_type.outputs.is_gradle == 'true' && steps.sonar-config.outputs.organization
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ steps.sonar-config.outputs.organization }}
          SONAR_PROJECT_KEY: ${{ steps.sonar-config.outputs.projectKey }}
        run: |
          echo "üîç Checking if SonarCloud project exists..."
          PROJECT_EXISTS=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/projects/search?projects=$SONAR_PROJECT_KEY" | jq -r '.components | length')
          if [ "$PROJECT_EXISTS" -gt 0 ]; then
            echo "‚úÖ Project already exists: $SONAR_PROJECT_KEY"
          else
            echo "üÜï Creating new SonarCloud project..."
            CREATE_RESPONSE=$(curl -s -u "$SONAR_TOKEN:" -X POST "https://sonarcloud.io/api/projects/create" -d "organization=$SONAR_ORG" -d "project=$SONAR_PROJECT_KEY" -d "name=${{ inputs.service-name }}")
            if echo "$CREATE_RESPONSE" | jq -e '.project.key' > /dev/null 2>&1; then
              echo "‚úÖ Successfully created project: $SONAR_PROJECT_KEY"
            else
              echo "‚ö†Ô∏è Project creation failed. Response: $CREATE_RESPONSE"
            fi
          fi

      - name: SonarCloud Scan
        if: inputs.run-sonar && steps.check_type.outputs.is_gradle == 'true' && steps.sonar-config.outputs.organization
        working-directory: ${{ inputs.service-path }}
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=${{ steps.sonar-config.outputs.organization }} \
            -Dsonar.projectKey=${{ steps.sonar-config.outputs.projectKey }} \
            --no-daemon --stacktrace || echo "‚ö†Ô∏è SonarCloud scan failed, continuing..."

      # =================================================================
      # == PYTHON SERVICE STEPS
      # =================================================================
      - name: Set up Python
        if: steps.check_type.outputs.is_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        if: steps.check_type.outputs.is_python == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', inputs.service-path)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        if: steps.check_type.outputs.is_python == 'true'
        working-directory: ${{ inputs.service-path }}
        run: pip install -r requirements.txt

      - name: Run Python tests with coverage
        if: steps.check_type.outputs.is_python == 'true'
        working-directory: ${{ inputs.service-path }}
        run: |
          pip install pytest pytest-cov
          # Run pytest to generate coverage report. If no tests are found, it will not fail.
          pytest --cov=. --cov-report=xml:coverage.xml || echo "üêç Pytest not found or no tests to run. Skipping coverage generation."

      - name: SonarCloud Scan for Python
        if: inputs.run-sonar && steps.check_type.outputs.is_python == 'true'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to decorate PRs
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ inputs.service-path }}
