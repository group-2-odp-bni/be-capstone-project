name: Reusable Build & Test

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Service name to build and test'
      service-path:
        required: true
        type: string
        description: 'Path to the service directory'
      java-version:
        required: false
        type: string
        default: '21'
        description: 'Java version to use'
      run-sonar:
        required: false
        type: boolean
        default: false
        description: 'Run SonarCloud analysis'
    secrets:
      SONAR_TOKEN:
        required: false
      SONAR_ORGANIZATION:
        required: false

jobs:
  build-test:
    name: Build & Test ${{ inputs.service-name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      # Shared Gradle cache across all services (no duplicate caching)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: ${{ inputs.service-path }}
        run: chmod +x gradlew || true

      - name: Run tests with coverage
        working-directory: ${{ inputs.service-path }}
        run: ./gradlew test jacocoTestReport --no-daemon --stacktrace

      - name: Build application
        working-directory: ${{ inputs.service-path }}
        run: ./gradlew bootJar --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.service-name }}
          path: ${{ inputs.service-path }}/build/reports/tests/
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload coverage report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.service-name }}
          path: ${{ inputs.service-path }}/build/reports/jacoco/
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload JAR artifact
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ inputs.service-name }}
          path: ${{ inputs.service-path }}/build/libs/*.jar
          retention-days: 1

      # Shared SonarCloud cache across all services
      - name: Cache SonarCloud packages
        if: inputs.run-sonar
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-sonar-

      - name: Extract SonarCloud project configuration
        if: inputs.run-sonar
        id: sonar-config
        working-directory: ${{ inputs.service-path }}
        run: |
          # Extract organization and projectKey from gradle.properties
          SONAR_ORG=$(grep '^sonar.organization=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          SONAR_PROJECT_KEY=$(grep '^sonar.projectKey=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')

          echo "organization=$SONAR_ORG" >> $GITHUB_OUTPUT
          echo "projectKey=$SONAR_PROJECT_KEY" >> $GITHUB_OUTPUT

          echo "üìã SonarCloud Configuration:"
          echo "  Organization: $SONAR_ORG"
          echo "  Project Key: $SONAR_PROJECT_KEY"

      - name: Auto-register SonarCloud project
        if: inputs.run-sonar
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ steps.sonar-config.outputs.organization }}
          SONAR_PROJECT_KEY: ${{ steps.sonar-config.outputs.projectKey }}
        run: |
          echo "üîç Checking if SonarCloud project exists..."

          # Check if project already exists
          PROJECT_EXISTS=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/projects/search?projects=$SONAR_PROJECT_KEY" \
            | jq -r '.components | length')

          if [ "$PROJECT_EXISTS" -gt 0 ]; then
            echo "‚úÖ Project already exists: $SONAR_PROJECT_KEY"

            # Update main branch setting if needed
            echo "üîÑ Ensuring main branch is set as default..."
            curl -s -u "$SONAR_TOKEN:" -X POST \
              "https://sonarcloud.io/api/project_branches/rename" \
              -d "project=$SONAR_PROJECT_KEY" \
              -d "name=main" || echo "‚ö†Ô∏è Could not update branch setting (may already be correct)"
          else
            echo "üÜï Creating new SonarCloud project..."

            # Create new project
            CREATE_RESPONSE=$(curl -s -u "$SONAR_TOKEN:" -X POST \
              "https://sonarcloud.io/api/projects/create" \
              -d "organization=$SONAR_ORG" \
              -d "project=$SONAR_PROJECT_KEY" \
              -d "name=${{ inputs.service-name }}")

            if echo "$CREATE_RESPONSE" | jq -e '.project.key' > /dev/null 2>&1; then
              echo "‚úÖ Successfully created project: $SONAR_PROJECT_KEY"

              # Set main branch as default
              echo "üîÑ Setting main as default branch..."
              curl -s -u "$SONAR_TOKEN:" -X POST \
                "https://sonarcloud.io/api/project_branches/rename" \
                -d "project=$SONAR_PROJECT_KEY" \
                -d "name=main" || echo "‚ö†Ô∏è Branch will be set on first analysis"
            else
              echo "‚ö†Ô∏è Project creation response: $CREATE_RESPONSE"
              echo "Project may already exist or there was an error"
            fi
          fi

      - name: SonarCloud Scan
        if: inputs.run-sonar
        working-directory: ${{ inputs.service-path }}
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            --no-daemon --stacktrace || echo "‚ö†Ô∏è SonarCloud scan failed, continuing..."
