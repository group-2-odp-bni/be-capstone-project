name: Reusable Docker Build & Push

# NOTE: Artifact uploads have been removed to avoid storage quota issues.
# This is a capstone project and we don't need long-term artifact retention.
# All scan results are still visible in workflow logs (table format).

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Service name to build'
      service-path:
        required: true
        type: string
        description: 'Path to the service directory'
      environment:
        required: true
        type: string
        description: 'Target environment (staging/production)'
      image-tag:
        required: false
        type: string
        default: 'latest'
        description: 'Docker image tag'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker-build-push:
    name: Docker Build ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/orange-wallet-${{ inputs.service-name }}
          tags: |
            type=raw,value=${{ inputs.image-tag }}
            type=raw,value=latest,enable=${{ inputs.environment == 'production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.service-path }}
          file: ./${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use inline cache (stored in image) - more efficient for GitHub Free
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/orange-wallet-${{ inputs.service-name }}:latest
          cache-to: type=inline
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.image-tag }}

      - name: Run Trivy security scan (table format)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/orange-wallet-${{ inputs.service-name }}:${{ inputs.image-tag }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # SARIF generation and artifact upload removed - storage quota issues
      # All scan results are visible in the table format above

      # SBOM generation removed - not critical for capstone project
      # Can be re-enabled later if needed for production compliance
