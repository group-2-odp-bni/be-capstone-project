name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Service name to build'
      service-path:
        required: true
        type: string
        description: 'Path to the service directory'
      environment:
        required: true
        type: string
        description: 'Target environment (staging/production)'
      image-tag:
        required: false
        type: string
        default: 'latest'
        description: 'Docker image tag'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker-build-push:
    name: Docker Build ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/orange-pay-${{ inputs.service-name }}
          tags: |
            type=raw,value=${{ inputs.environment }}
            type=raw,value=${{ inputs.image-tag }}
            type=sha,prefix=${{ inputs.environment }}-
            type=ref,event=branch
            type=raw,value=latest,enable=${{ inputs.environment == 'production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.service-path }}
          file: ./${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use inline cache (stored in image) - more efficient for GitHub Free
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/orange-pay-${{ inputs.service-name }}:${{ inputs.environment }}
          cache-to: type=inline
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.image-tag }}

      - name: Run Trivy security scan (table format)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/orange-pay-${{ inputs.service-name }}:${{ inputs.environment }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy security scan (SARIF for artifacts)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/orange-pay-${{ inputs.service-name }}:${{ inputs.environment }}
          format: 'sarif'
          output: 'trivy-results-${{ inputs.service-name }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan as artifact
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: trivy-docker-${{ inputs.service-name }}-${{ inputs.environment }}
          path: 'trivy-results-${{ inputs.service-name }}.sarif'
          retention-days: 1

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/orange-pay-${{ inputs.service-name }}:${{ inputs.environment }}
          format: 'spdx-json'
          output-file: 'sbom-${{ inputs.service-name }}.spdx.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sbom-${{ inputs.service-name }}-${{ inputs.environment }}
          path: 'sbom-${{ inputs.service-name }}.spdx.json'
          retention-days: 1
