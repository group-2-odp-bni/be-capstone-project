name: CD - Deploy to K3s

on:
  push:
    branches: [main]  # Only deploy on main branch to save costs
    paths-ignore:
      - '**.md'
      - '../../k8s-docs/.docs/**'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  NAMESPACE: orange-wallet
  REGISTRY: docker.io

jobs:
  discover-services:
    name: Discover Services to Deploy
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine services to deploy
        id: set-matrix
        run: |
          # Find all available services
          ALL_SERVICES=$(find . -maxdepth 2 \( -name "build.gradle.kts" -o -name "Dockerfile" \) | \
            sed 's|/[^/]*$||' | sed 's|^\./||' | \
            grep -vE '^\.|^_infrastructure|^\.github|^\.k8s' | \
            sort -u)

          echo "All available services:"
          echo "$ALL_SERVICES"

          MATRIX_INCLUDE="[]"
          HAS_CHANGES="false"

          # Check if manual trigger with specific services
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MANUAL_SERVICES="${{ github.event.inputs.services }}"

            if [[ "$MANUAL_SERVICES" == "all" || -z "$MANUAL_SERVICES" ]]; then
              echo "Manual trigger: Deploying ALL services to staging"
              for SERVICE_PATH in $ALL_SERVICES; do
                SERVICE_NAME=$(basename "$SERVICE_PATH")
                MATRIX_INCLUDE=$(echo "$MATRIX_INCLUDE" | jq -c \
                  --arg name "$SERVICE_NAME" \
                  --arg path "$SERVICE_PATH" \
                  '. += [{"name": $name, "path": $path}]')
              done
              HAS_CHANGES="true"
            else
              echo "Manual trigger: Deploying specific services: $MANUAL_SERVICES"
              IFS=',' read -ra SELECTED_SERVICES <<< "$MANUAL_SERVICES"
              for SERVICE_NAME in "${SELECTED_SERVICES[@]}"; do
                SERVICE_NAME=$(echo "$SERVICE_NAME" | xargs) # trim whitespace
                SERVICE_PATH=$(echo "$ALL_SERVICES" | grep -E "(^|/)$SERVICE_NAME$" | head -1)

                if [[ -n "$SERVICE_PATH" ]]; then
                  echo "‚úì Adding $SERVICE_NAME to deploy"
                  MATRIX_INCLUDE=$(echo "$MATRIX_INCLUDE" | jq -c \
                    --arg name "$SERVICE_NAME" \
                    --arg path "$SERVICE_PATH" \
                    '. += [{"name": $name, "path": $path}]')
                  HAS_CHANGES="true"
                else
                  echo "‚ö†Ô∏è Service not found: $SERVICE_NAME"
                fi
              done
            fi
          else
            # Auto trigger: Only deploy changed services
            echo "Auto trigger: Detecting changed services"

            if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            fi

            echo "Changed files:"
            echo "$CHANGED_FILES"

            for SERVICE_PATH in $ALL_SERVICES; do
              SERVICE_NAME=$(basename "$SERVICE_PATH")

              if echo "$CHANGED_FILES" | grep -q "^$SERVICE_PATH/"; then
                echo "‚úì $SERVICE_NAME has changes - will deploy"
                HAS_CHANGES="true"
                MATRIX_INCLUDE=$(echo "$MATRIX_INCLUDE" | jq -c \
                  --arg name "$SERVICE_NAME" \
                  --arg path "$SERVICE_PATH" \
                  '. += [{"name": $name, "path": $path}]')
              fi
            done

            # Check for shared dependencies
            if echo "$CHANGED_FILES" | grep -qE "^(gradle/|build.gradle|settings.gradle)"; then
              echo "‚ö†Ô∏è Shared build files changed - deploying all services"
              HAS_CHANGES="true"
              MATRIX_INCLUDE="[]"
              for SERVICE_PATH in $ALL_SERVICES; do
                SERVICE_NAME=$(basename "$SERVICE_PATH")
                MATRIX_INCLUDE=$(echo "$MATRIX_INCLUDE" | jq -c \
                  --arg name "$SERVICE_NAME" \
                  --arg path "$SERVICE_PATH" \
                  '. += [{"name": $name, "path": $path}]')
              done
            fi
          fi

          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "matrix={\"include\":$MATRIX_INCLUDE}" >> $GITHUB_OUTPUT

          echo "Final deployment matrix:"
          echo "{\"include\":$MATRIX_INCLUDE}"

  build-test:
    name: Build & Test
    needs: discover-services
    if: needs.discover-services.outputs.has-changes == 'true'
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.discover-services.outputs.matrix) }}
    uses: ./.github/workflows/_reusable-build-test.yml
    with:
      service-name: ${{ matrix.name }}
      service-path: ${{ matrix.path }}
      java-version: '21'
      run-sonar: false
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

  docker-build-push:
    name: Build & Push Docker
    needs: [discover-services, build-test]
    if: needs.discover-services.outputs.has-changes == 'true'
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.discover-services.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
      security-events: write
    uses: ./.github/workflows/_reusable-docker-build.yml
    with:
      service-name: ${{ matrix.name }}
      service-path: ${{ matrix.path }}
      environment: production
      image-tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-gitops:
    name: Update GitOps Repository
    needs: [discover-services, docker-build-push]
    if: needs.discover-services.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      max-parallel: 3  # Limit concurrent GitOps updates to reduce race conditions
      matrix: ${{ fromJson(needs.discover-services.outputs.matrix) }}
    uses: ./.github/workflows/_reusable-update-gitops.yml
    with:
      service-name: ${{ matrix.name }}
      image-tag: ${{ github.sha }}
      dockerhub-username: teukumunawar
    secrets:
      GITOPS_REPO: ${{ secrets.GITOPS_REPO }}
      GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}

  deployment-summary:
    name: Deployment Summary
    needs: [discover-services, update-gitops]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "=========================================="
          echo "GitOps Deployment Summary"
          echo "=========================================="
          echo ""
          echo "Repository: group-2-odp-bni/orange-wallet-gitops"
          echo "Trigger: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Services updated in GitOps repository:"
          echo '${{ needs.discover-services.outputs.matrix }}' | jq -r '.include[].name' | while read service; do
            echo "  ‚úì $service"
          done
          echo ""
          echo "GitOps Update Status: ${{ needs.update-gitops.result }}"
          echo ""

          if [[ "${{ needs.update-gitops.result }}" == "failure" ]]; then
            echo "‚ùå GitOps update FAILED"
            exit 1
          else
            echo "‚úÖ GitOps repository updated successfully"
            echo ""
            echo "üîÑ ArgoCD will sync automatically within 3 minutes"
            echo ""
            echo "Monitor deployment:"
            echo "  - ArgoCD UI: https://argocd.orangebybni.my.id"
            echo "  - CLI: kubectl get pods -n orange-wallet"
          fi
