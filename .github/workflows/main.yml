name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test All Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - authentication-service
          - topup-service
          - transaction-service
          - wallet-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ matrix.service }}-${{ hashFiles(format('{0}/**/*.gradle*', matrix.service)) }}
          restore-keys: |
            gradle-${{ runner.os }}-${{ matrix.service }}-

      - name: Grant execute permission to gradlew
        working-directory: ${{ matrix.service }}
        run: chmod +x gradlew

      - name: Build ${{ matrix.service }} (skip test temporarily)
        working-directory: ${{ matrix.service }}
        run: ./gradlew clean build -x test
