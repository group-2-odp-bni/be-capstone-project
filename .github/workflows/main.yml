  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build summary for all services"
          echo "================================"
          echo "Changes detected: ${{ needs.detect-changes.outputs.any-service-changed }}"

          if [ "${{ needs.detect-changes.outputs.any-service-changed }}" == "false" ]; then
            echo "ℹ️  No service changes detected - skipping builds"
            exit 0
          fi

          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "✅ All changed services built successfully"
            exit 0
          elif [ "${{ needs.build-and-test.result }}" == "skipped" ]; then
            echo "ℹ️  Build skipped - no changes detected"
            exit 0
          else
            echo "❌ Some services failed to build"
            exit 1
          fi
