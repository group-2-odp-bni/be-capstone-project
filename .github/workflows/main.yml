name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      authentication-service: ${{ steps.changes.outputs.authentication-service }}
      wallet-service: ${{ steps.changes.outputs.wallet-service }}
      transaction-service: ${{ steps.changes.outputs.transaction-service }}
      any-service-changed: ${{ steps.changes.outputs.any-service-changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
            authentication-service:
              - 'authentication-service/**'
            wallet-service:
              - 'wallet-service/**'
            transaction-service:
              - 'transaction-service/**'
            any-service-changed:
              - 'api-gateway/**'
              - 'authentication-service/**'
              - 'wallet-service/**'
              - 'transaction-service/**'

  build-and-test:
    name: Build & Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs[matrix.service] == 'true'
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - authentication-service
          - wallet-service
          - transaction-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ matrix.service }}-${{ hashFiles(format('{0}/**/*.gradle*', matrix.service), format('{0}/**/gradle-wrapper.properties', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.service }}-
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ${{ matrix.service }}/gradlew

      - name: Build ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: ./gradlew test --no-daemon --stacktrace
        continue-on-error: false

      #- name: Generate test report
        #if: always()
        #working-directory: ${{ matrix.service }}
        #run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/test/
          retention-days: 30

      #- name: Upload coverage reports
        #if: always()
        #uses: actions/upload-artifact@v4
        #with:
          #name: coverage-report-${{ matrix.service }}
          #path: ${{ matrix.service }}/build/reports/jacoco/
          #retention-days: 30

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar
          retention-days: 7

