# Service configuration
service:
  name: ""  # Override this per service (e.g., authentication-service)
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Image configuration
image:
  registry: ghcr.io
  repository: ""  # Override per service (e.g., your-org/authentication-service)
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Replica configuration
replicaCount: 1

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "384Mi"
    cpu: "300m"

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Probes
livenessProbe:
  enabled: true
  path: /actuator/health/liveness
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /actuator/health/readiness
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  enabled: true
  path: /actuator/health
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

# Environment variables
env:
  SPRING_PROFILES_ACTIVE: "prod"
  TZ: "Asia/Jakarta"

  # Database (URL constructed from secrets)
  DB_URL: "jdbc:postgresql://postgres:5432/orange_db"
  # DB_USERNAME and DB_PASSWORD injected from secrets below

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

# Secrets (will be injected from Kubernetes secrets)
# All secrets consolidated in app-secrets for easier management
secrets:
  DB_USERNAME:
    secretName: app-secrets
    key: DB_USERNAME
  DB_PASSWORD:
    secretName: app-secrets
    key: DB_PASSWORD
  DB_NAME:
    secretName: app-secrets
    key: DB_NAME
  JWT_SECRET_KEY:
    secretName: app-secrets
    key: JWT_SECRET_KEY

# Additional environment variables from ConfigMap
envFrom:
  - configMapRef:
      name: app-config

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Monitoring
metrics:
  enabled: true
  port: 8080
  path: /actuator/prometheus

# Labels
labels:
  tier: backend
  component: microservice

# Volume mounts for secrets (e.g., JWT keys)
volumeMounts: []
# Example:
# - name: jwt-keys
#   mountPath: /app/keys
#   readOnly: true

# Volumes for secrets
volumes: []
# Example:
# - name: jwt-keys
#   secret:
#     secretName: jwt-keys
