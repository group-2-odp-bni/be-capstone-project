apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka.fullname" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
            - -c
            - |
              set -e

              # Copy config from ConfigMap
              cp /mnt/config/kafka.properties /tmp/kafka.properties

              # Format storage if not already formatted
              METADATA_DIR="{{ .Values.persistence.mountPath }}/__cluster_metadata-0"
              if [ ! -d "$METADATA_DIR" ]; then
                echo "Formatting Kafka storage for KRaft mode..."
                kafka-storage format -t ${CLUSTER_ID} -c /tmp/kafka.properties
              else
                echo "Kafka storage already formatted, skipping format step..."
              fi

              # Start Kafka
              echo "Starting Kafka server..."
              exec kafka-server-start /tmp/kafka.properties
          ports:
            - name: external
              containerPort: {{ .Values.service.ports.external }}
              protocol: TCP
            - name: internal
              containerPort: {{ .Values.service.ports.internal }}
              protocol: TCP
            - name: controller
              containerPort: {{ .Values.service.ports.controller }}
              protocol: TCP
          env:
            - name: CLUSTER_ID
              value: {{ .Values.kraft.clusterId | quote }}
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512m -Xms256m"
            - name: KAFKA_JVM_PERFORMANCE_OPTS
              value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:G1HeapRegionSize=16M"
          startupProbe:
            tcpSocket:
              port: {{ .Values.service.ports.external }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 12
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.ports.external }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.ports.external }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: config
              mountPath: /mnt/config
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kafka.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "kafka.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
