replicaCount: 1

image:
  repository: redis
  tag: "7-alpine"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "redis"

service:
  type: ClusterIP
  port: 6379
  targetPort: 6379

auth:
  enabled: false
  password: ""

persistence:
  enabled: true
  storageClass: "gcp-pd-standard"  # Cost-effective for cache
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /data

resources:
  requests:
    memory: "192Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

# Redis configuration
config:
  maxmemory: "200mb"
  maxmemoryPolicy: "allkeys-lru"
  save: "900 1 300 10 60 10000"
