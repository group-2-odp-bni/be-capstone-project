apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    app: {{ .Values.name }}
type: Opaque
stringData:
  # WAHA API Key - used for API authentication
  # Change this to a strong random string in production!
  api-key: {{ .Values.secret.apiKey | quote }}

  # Dashboard credentials
  dashboard-username: {{ .Values.secret.dashboardUsername | quote }}
  dashboard-password: {{ .Values.secret.dashboardPassword | quote }}

  # Webhook HMAC secret for validating webhook payloads
  webhook-hmac-secret: {{ .Values.secret.webhookHmacSecret | quote }}
