apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    app: {{ .Values.name }}
    tier: infrastructure
    component: messaging
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.name }}
  {{- if eq .Values.service.type "ClusterIP" }}
  clusterIP: None  # Headless service for stable network identity
  {{- end }}
