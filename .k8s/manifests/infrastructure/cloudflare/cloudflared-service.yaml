---
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-metrics
  namespace: orange-wallet
  labels:
    app: cloudflared
    component: tunnel
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: cloudflared
  ports:
    - name: metrics
      port: 2000
      targetPort: 2000
      protocol: TCP