service:
  name: user-service
  port: 8080
  targetPort: 8080

image:
  repository: teukumunawar/orange-pay-user-service
  tag: latest
  pullPolicy: Always

env:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"  # Unified port for K8s consistency
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://authentication-service:8080/oauth2/jwks"

# Metrics (disable separate port to avoid duplication with service port)
metrics:
  enabled: false

resources:
  requests:
    memory: "192Mi"
    cpu: "150m"
  limits:
    memory: "320Mi"
    cpu: "250m"

labels:
  tier: backend
  component: user-management
