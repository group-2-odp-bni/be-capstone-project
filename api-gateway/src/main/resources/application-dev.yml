spring:
  config:
    activate:
      on-profile: dev

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: authentication-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/v1/auth/**, /api/v1/pin/**, /api/v1/sessions/**, /oauth2/jwks

            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/v1/user/**, /api/v1/users/**

            - id: wallet-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/v1/wallet/**, /api/v1/wallets/**

            - id: transaction-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/v1/transfers/**, /api/v1/transactions/**, /api/v1/quick-transfers/**, /api/v1/topup/**

  data:
    redis:
      host: localhost
      port: 6379

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks

orange:
  cors:
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://localhost:8080"

logging:
  level:
    root: INFO
    com.bni.orange: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.springframework.boot.actuate: ERROR
    org.springframework.boot.actuate.endpoint.web: ERROR
    org.springframework.boot.actuate.endpoint: ERROR
