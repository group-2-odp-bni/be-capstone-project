# Production Profile - Kubernetes Environment
# This profile is used when running in K8s cluster with service discovery

spring:
  config:
    activate:
      on-profile: prod

  cloud:
    gateway:
      server:
        webflux:
          # All services use unified port 8080 in K8s for consistency
          routes:
            - id: authentication-service
              uri: http://authentication-service:8080
              predicates:
                - Path=/api/v1/auth/**, /api/v1/pin/**, /api/v1/sessions/**, /oauth2/jwks

            - id: user-service
              uri: http://user-service:8080
              predicates:
                - Path=/api/v1/user/**, /api/v1/users/**

            - id: wallet-service
              uri: http://wallet-service:8080
              predicates:
                - Path=/api/v1/wallet/**, /api/v1/wallets/**

            - id: transaction-service
              uri: http://transaction-service:8080
              predicates:
                - Path=/api/v1/transfers/**, /api/v1/transactions/**, /api/v1/quick-transfers/**

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://authentication-service:8080/oauth2/jwks

orange:
  cors:
    allowed-origins:
      - "https://orangebybni.my.id"
      - "https://*.orangebybni.my.id"
      - "http://api.orangebybni.my.id"
      - "https://api.orangebybni.my.id"

logging:
  level:
    com.bni.orange: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
    org.springframework.kafka: WARN
