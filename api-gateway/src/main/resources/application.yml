spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: authentication-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/v1/auth/**, /api/v1/pin/**, /api/v1/sessions/**, /oauth2/jwks
            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/v1/user/**
            - id: transaction-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/v1/transaction/**
            - id: topup-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/v1/topup/**

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks

orange:
  cors:
    allowed-origins:
      - "http://localhost:3000"

server:
  port: 8080