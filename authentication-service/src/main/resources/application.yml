spring:
  application:
    name: authentication-service
  threads:
    virtual:
      enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orange_db}
    username: ${DB_USERNAME:mikasa}
    password: ${DB_PASSWORD:mikasa}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    schemas: auth_oltp
    default-schema: auth_oltp
    locations: classpath:db/migration
    baseline-on-migrate: true
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

orange:
  jwt:
    access-token-duration: 15m
    refresh-token-duration: 30d
    state-token-duration: 5m
  rsa:
    public-key: classpath:keys/public.pem
    private-key: classpath:keys/private.pem
  redis:
    prefix:
      otp: "otp:"
      otp-cooldown: "otp_cooldown:"
      otp-fail-count: "otp_fail_count:"
      otp-locked: "otp_locked:"
      pin-fail-count: "pin_fail_count:"
      pin-locked: "pin_locked:"
      jwt-blacklist: "jwt_blacklist:"
      state-token: "state_token:"
  kafka:
    topics:
      definitions:
        otp-notification:
          name: "notification.otp.whatsapp"
          partitions: 3
          replicas: 1
          compact: false
        user-registered:
          name: "user.registered"
          partitions: 3
          replicas: 1
          compact: true
        user-login:
          name: "user.login.events"
          partitions: 3
          replicas: 1
          compact: false
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      idempotence: true
      retries: 3
      backoff: 1s
      compression-type: snappy
      reliability:
        max-in-flight-requests-per-connection: 5
        request-timeout: 30s
        delivery-timeout: 2m
      batching:
        linger-ms: 20
        batch-size: 32768

server:
  port: 8081

logging:
  level:
    com.bni.orange.users: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO