spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: authentication-service-otp
              uri: http://authentication-service:8081
              predicates:
                - Path=/api/v1/auth/login, /api/v1/auth/register, /api/v1/auth/resend-otp, /api/v1/pin/reset/request
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 5
                    redis-rate-limiter.burstCapacity: 10
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@ipKeyResolver}"
                - name: CircuitBreaker
                  args:
                    name: authentication-service
                    fallbackUri: forward:/fallback/auth

            - id: authentication-service
              uri: http://authentication-service:8081
              predicates:
                - Path=/api/v1/auth/verify, /api/v1/auth/refresh, /api/v1/auth/logout, /api/v1/auth/pin, /api/v1/pin/**, /api/v1/sessions/**, /oauth2/jwks4
              filters:
                - name: CircuitBreaker
                  args:
                    name: authentication-service
                    fallbackUri: forward:/fallback/auth

            - id: user-service
              uri: http://user-service:8082
              predicates:
                - Path=/api/v1/user/**, /api/v1/users/**, /api/v1/users/profile/**
              filters:
                - name: ScopeValidation
                  args:
                    requiredScope: FULL_ACCESS
                - name: CircuitBreaker
                  args:
                    name: user-service
                    fallbackUri: forward:/fallback/user

            - id: wallet-service
              uri: http://wallet-service:8083
              predicates:
                - Path=/api/v1/wallet/**, /api/v1/wallets/**
              filters:
                - name: ScopeValidation
                  args:
                    requiredScope: FULL_ACCESS
                - name: CircuitBreaker
                  args:
                    name: wallet-service
                    fallbackUri: forward:/fallback/wallet

            - id: transaction-service-topup-external
              uri: http://transaction-service:8084
              predicates:
                - Path=/api/v1/topup/inquiry/**, /api/v1/topup/callback/**
              filters:
                - name: ApiKeyAuth
                - name: CircuitBreaker
                  args:
                    name: transaction-service
                    fallbackUri: forward:/fallback/transaction

            - id: transaction-service
              uri: http://transaction-service:8084
              predicates:
                - Path=/api/v1/transfers/**, /api/v1/transactions/**, /api/v1/quick-transfers/**, /api/v1/topup/**, /api/v1/contacts/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 20
                    redis-rate-limiter.burstCapacity: 50
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@userKeyResolver}"
                - name: ScopeValidation
                  args:
                    requiredScope: FULL_ACCESS
                - name: CircuitBreaker
                  args:
                    name: transaction-service
                    fallbackUri: forward:/fallback/transaction

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://authentication-service:8081/oauth2/jwks

orange:
  cors:
    allowed-origins:
      - "https://app.orangebybni.my.id"
      - "https://orangebybni.my.id"
      - "https://api.orangebybni.my.id"
      - "https://api-dev.orangebybni.my.id"
      - "http://localhost:5173"
      - "https://app-dev.orangebybni.my.id/"

  security:
    ip-blocking-enabled: true
    allow-localhost-blocking: false  # Never block localhost in production
    violation-threshold: 10
    violation-window: 5m
    block-duration: 1h
    suspicious-duration: 30m
    suspicious-threshold: 5

  payment:
    bni:
      api-key: ${BNI_API_KEY:bni-api-key-dev}

logging:
  level:
    root: INFO
    com.bni.orange: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.springframework.boot.actuate: ERROR
    org.springframework.boot.actuate.endpoint.web: ERROR
    org.springframework.boot.actuate.endpoint: ERROR
