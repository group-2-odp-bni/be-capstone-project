spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://authentication-service:8081/oauth2/jwks
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
orange:
  services:
    user-service:
      url: http://user-service:8082
      timeout: 5000
    wallet-service:
      url: http://wallet-service:8083
      timeout: 5000
    authentication-service:
      url: http://authentication-service:8081
      timeout: 5000
  integration:
    bni-va:
      base-url: ${BNI_VA_BASE_URL}
      client-id: ${BNI_VA_CLIENT_ID}
      client-secret: ${BNI_VA_CLIENT_SECRET}
      timeout: 30s
      mock-enabled: ${BNI_VA_MOCK_ENABLED:false}
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
