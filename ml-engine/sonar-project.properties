# SonarCloud Configuration for ml-engine (Python)

# Unique key for the project. Follows the pattern: <organization>_<project-name>
sonar.projectKey=orange-sonarcube-group_ml-engine
sonar.organization=orange-sonarcube-group

# --- General Settings ---
# Root directory of the project sources
sonar.sources=.
sonar.projectBaseDir=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# --- Exclusions ---
# Exclude files and directories from analysis
sonar.exclusions=**/__pycache__/**,**/venv/**,**/test_*.py,**/tests/**,env_examples,service_account.json,*.egg-info/**

# --- Python Specific Settings ---
# Path to the coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Tell SonarCloud to identify Python files
sonar.python.file.suffixes=.py
