spring:
  application:
    name: transaction-service
  threads:
    virtual:
      enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orange_db}
    username: ${DB_USERNAME:mikasa}
    password: ${DB_PASSWORD:mikasa}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: transaction_oltp

  flyway:
    enabled: true
    schemas: transaction_oltp
    default-schema: transaction_oltp
    locations: classpath:db/migration
    baseline-on-migrate: true
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${AUTH_SERVICE_JWK_URI:http://localhost:8081/oauth2/jwks}

orange:
  services:
    user-service:
      url: ${USER_SERVICE_URL:http://localhost:8082}
      timeout: 5000
    wallet-service:
      url: ${WALLET_SERVICE_URL:http://localhost:8083}
      timeout: 5000
    authentication-service:
      url: ${AUTH_SERVICE_URL:http://localhost:8081}
      timeout: 5000

  transaction:
    fee:
      transfer: 0
    reference:
      prefix: "TRX"
      date-format: "yyyyMMdd"

  # BNI Virtual Account Integration
  integration:
    bni-va:
      base-url: ${BNI_VA_BASE_URL:https://api-sandbox.bni.co.id}
      client-id: "dummy-client-id"
      client-secret: "secret-key-for-dev"
      timeout: 30s
      mock-enabled: ${BNI_VA_MOCK_ENABLED:true}

  kafka:
    topics:
      definitions:
        transaction-completed:
          name: "transaction.completed.v1"
          partitions: 3
          replicas: 1
          compact: false
        transaction-failed:
          name: "transaction.failed.v1"
          partitions: 3
          replicas: 1
          compact: false
      # Top-Up Event Topics
      topup:
        top-up-initiated: "orange-pay.topup.initiated.v1"
        top-up-completed: "orange-pay.topup.completed.v1"
        top-up-failed: "orange-pay.topup.failed.v1"
        top-up-expired: "orange-pay.topup.expired.v1"
        top-up-cancelled: "orange-pay.topup.cancelled.v1"
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      idempotence: true
      retries: 3
      backoff: 1s
      compression-type: snappy
      reliability:
        max-in-flight-requests-per-connection: 5
        request-timeout: 30s
        delivery-timeout: 2m
      batching:
        linger-ms: 20
        batch-size: 32768

server:
  port: ${SERVER_PORT:8084}

logging:
  level:
    com.bni.orange.transaction: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.springframework.web.reactive.function.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

resilience:
  retry:
    max-attempts: 3
    initial-backoff: 500ms
    multiplier: 2.0
    max-backoff: 5s
    fail-after-max-attempts: true
    retryable-exceptions:
      - org.springframework.web.reactive.function.client.WebClientResponseException.InternalServerError
      - org.springframework.web.reactive.function.client.WebClientResponseException.ServiceUnavailable
      - org.springframework.web.reactive.function.client.WebClientResponseException.GatewayTimeout
      - org.springframework.web.reactive.function.client.WebClientResponseException.BadGateway
      - java.util.concurrent.TimeoutException
      - java.io.IOException
  circuit-breaker:
    sliding-window-size: 10
    minimum-number-of-calls: 5
    failure-rate-threshold: 50.0
    wait-duration-in-open-state: 30s
    permitted-number-of-calls-in-half-open-state: 3
    automatic-transition-from-open-to-half-open-enabled: true
