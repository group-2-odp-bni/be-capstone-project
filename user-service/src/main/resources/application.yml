spring:
  application:
    name: user-service
  threads:
    virtual:
      enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orange_db}
    username: ${DB_USERNAME:mikasa}
    password: ${DB_PASSWORD:mikasa}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  flyway:
    enabled: true
    schemas: public
    default-schema: public
    locations: classpath:db/migration
    baseline-on-migrate: true
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${AUTH_SERVICE_JWK_URI:http://localhost:8081/oauth2/jwks}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: user-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      enable-auto-commit: false
    listener:
      ack-mode: manual

orange:
  redis:
    prefix:
      otp-email: "otp:email:"
      otp-phone: "otp:phone:"
      otp-email-cooldown: "otp:email:cooldown:"
      otp-phone-cooldown: "otp:phone:cooldown:"
      otp-email-fail-count: "otp:email:fail:"
      otp-phone-fail-count: "otp:phone:fail:"
      otp-email-locked: "otp:email:locked:"
      otp-phone-locked: "otp:phone:locked:"
  kafka:
    topics:
      definitions:
        profile-email-verified:
          name: "user.profile.email-verified"
          partitions: 3
          replicas: 1
          compact: false
        profile-phone-verified:
          name: "user.profile.phone-verified"
          partitions: 3
          replicas: 1
          compact: false
        profile-name-updated:
          name: "user.profile.name-updated"
          partitions: 3
          replicas: 1
          compact: false
        otp-email-notification:
          name: "notification.otp.email"
          partitions: 3
          replicas: 1
          compact: false
        otp-whatsapp-notification:
          name: "notification.otp.whatsapp"
          partitions: 3
          replicas: 1
          compact: false
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      idempotence: true
      retries: 3
      backoff: 1s
      compression-type: snappy
      reliability:
        max-in-flight-requests-per-connection: 5
        request-timeout: 30s
        delivery-timeout: 2m
      batching:
        linger-ms: 20
        batch-size: 32768

server:
  port: ${SERVER_PORT:8082}

logging:
  level:
    com.bni.orange.users: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
