spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: ${REDIS_SSL_ENABLED}

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    create-schemas: true
    schemas: wallet_oltp, wallet_read, infra
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
    invite:
      secret: ${INVITE_SECRET}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:${KAFKA_BOOTSTRAP_SERVERS}}
    admin:
      auto-create: ${SPRING_KAFKA_ADMIN_AUTO_CREATE:${KAFKA_ADMIN_AUTO_CREATE:true}}
    properties:
      security.protocol: SSL
      ssl.truststore.type: PEM
      ssl.truststore.location: ${KAFKA_SSL_TRUSTSTORE_LOCATION}
      ssl.keystore.type: PKCS12
      ssl.keystore.location: ${KAFKA_SSL_KEYSTORE_LOCATION}
      ssl.keystore.password: ${KAFKA_SSL_KEYSTORE_PASSWORD}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000
        compression.type: snappy
      batch-size: 32768
      linger-ms: 20
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: wallet-read-updater
      auto-offset-reset: earliest
    listener:
      ack-mode: batch
      concurrency: 2

wallet:
  events:
    enabled: ${WALLET_EVENTS_ENABLED}
app:
  invite:
    ttl-seconds: 600
    base-url: https://app.orangebybni.com/invites/claim
logging:
  level:
    org.apache.kafka: INFO
orange:
  kafka:
    topics:
      wallet-created: wallet.events.created
      wallet-updated: wallet.events.updated
