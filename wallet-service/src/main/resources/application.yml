spring:
  application:
    name: wallet-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  threads:
    virtual:
      enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orange_db}
    username: ${DB_USERNAME:mikasa}
    password: ${DB_PASSWORD:mikasa}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    create-schemas: true
    schemas: wallet_oltp, wallet_read, infra
    default-schema: wallet_oltp
    locations: classpath:db/migration
    baseline-on-migrate: true
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:http://localhost:8081/oauth2/jwks}
    invite:
      secret: ${INVITE_SECRET:default-secret-for-dev}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    admin:
      auto-create: ${SPRING_KAFKA_ADMIN_AUTO_CREATE:true}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000
        compression.type: snappy
      batch-size: 32768
      linger-ms: 20
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: wallet-read-updater
      auto-offset-reset: earliest
    listener:
      ack-mode: batch
      concurrency: 2

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: ${SERVER_PORT:8083}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.bni.orange: INFO
    org.springframework.web: WARN
    org.apache.kafka: INFO
    org.springframework.security: WARN
    org.springframework.boot.actuate: ERROR

wallet:
  events:
    enabled: ${WALLET_EVENTS_ENABLED:true}
app:
  invite:
    ttl-seconds: 600
    base-url: https://app.orangebybni.com/invites/claim
orange:
  kafka:
    topics:
      wallet-created: wallet.events.created
      wallet-updated: wallet.events.updated