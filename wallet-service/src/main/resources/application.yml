spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: wallet-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  threads:
    virtual:
      enabled: true
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_MAIL}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orange_db}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    create-schemas: true
    schemas: wallet_oltp, wallet_read, infra
    default-schema: wallet_oltp
    locations: classpath:db/migration
    baseline-on-migrate: true
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:http://localhost:8081/oauth2/jwks}
    invite:
      secret: ${INVITE_SECRET:default-secret-for-dev}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    admin:
      auto-create: ${SPRING_KAFKA_ADMIN_AUTO_CREATE:true}
      properties:
        security.protocol: ${SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL:SASL_SSL}
        sasl.mechanism: ${SPRING_KAFKA_PROPERTIES_SASL_MECHANISM:SCRAM-SHA-256}
        sasl.jaas.config: ${SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG}
    properties:
      security.protocol: SSL
      ssl.truststore.type: PEM
      ssl.truststore.location: ${KAFKA_SSL_TRUSTSTORE_LOCATION}
      ssl.keystore.type: PKCS12
      ssl.keystore.location: ${KAFKA_SSL_KEYSTORE_LOCATION}
      ssl.keystore.password: ${KAFKA_SSL_KEYSTORE_PASSWORD}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000
        compression.type: snappy
      batch-size: 32768
      linger-ms: 20
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: wallet-read-updater
      auto-offset-reset: earliest
    listener:
      ack-mode: batch
      concurrency: 2

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
wallet:
  events:
    enabled: ${WALLET_EVENTS_ENABLED:true}
app:
  invite:
    ttl-seconds: 600
    base-url: https://app.orangebybni.com/invites/claim
  mail:
    from: ${SMTP_MAIL:orange.wallet.bni@gmail.com}
    delete-wallet-confirm-base-url: ${APP_DELETE_WALLET_CONFIRM_URL:https://app.orangebybni.my.id/wallet/delete-confirm}
orange:
  kafka:
    topics:
      wallet-created: wallet.events.created
      wallet-updated: wallet.events.updated
      wallet-member-invited: wallet.events.member-invited
      wallet-invite-generated: wallet.events.invite-generated
      wallet-invite-accepted: wallet.events.invite-accepted
app:
  internal-user:
    base-url: http://orange-user-service:8082
logging:
  level:
    root: INFO
    com.bni.orange.wallet: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.springframework.boot.actuate: ERROR
    org.springframework.boot.actuate.endpoint.web: ERROR
    org.springframework.boot.actuate.endpoint: ERROR
